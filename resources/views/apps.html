<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- ROW HEADER -->
      <div class="row">
        <div class="col-md-12 bg-dark py-2">
          <img
            src="img/logo-removebg-preview.png"
            height="50px"
            width="50px"
            alt="logo profile"
          />
          <span class="text-light font-weight-bold">My Website</span>
          <div class="dropdown float-right">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i> User
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item" href="#">
                <div class="media">
                  <img
                    class="align-self-center mr-2"
                    src="img/profile.png"
                    width="80px"
                    height="80px"
                    alt="Generic placeholder image"
                  />
                  <div class="media-body">
                    <h5 class="mt-2">Wayan Berdyanto</h5>
                    <a class="dropdown-item" href="#">
                      <i class="bi bi-emoji-smile-fill"></i> Selamat Pagi</a
                    >
                  </div>
                </div>
              </a>
              <a class="dropdown-item" href="#">
                <i class="bi bi-gear-fill"></i> Setting</a
              >
              <a class="dropdown-item" href="#">
                <i class="bi bi-power"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- END ROW HEADER -->
      <!-- ROW NAVBAR -->
      <div class="row vh-100">
        <div class="col-md-2 border border-dark">
          <div
            class="nav flex-column nav-pills mt-4"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <a class="nav-link active bg-dark font-weight-bold" href="#"
              >Home</a
            >
            <a class="nav-link text-dark font-weight-bold" href="#">Profile</a>
            <a class="nav-link text-dark font-weight-bold" href="#"
              >Mahasiswa</a
            >
            <a class="nav-link text-dark font-weight-bold" href="#">Contact</a>
          </div>
        </div>
        <!-- END ROW NAVBAR -->
        <!-- ROW CARD -->
        <div class="col-md-10 mt-4">
            <div class="card text-left">
                <!-- <div class="card-header">
                  Featured
                </div> -->
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
                <!-- <div class="card-footer text-muted">
                  2 days ago
                </div> -->
              </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
